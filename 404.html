<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/btn-reg.css">
    <link rel="stylesheet" href="css/media.css">
    <title>UA-Cash | Ошибка</title>
</head>
<body>

    <div id="page-preloader" class="preloader">
    
        <div class="loader">
            <div class="preloader-photo">
                <img src="img/favicon/favicon.svg" alt="">
            </div>
            <span id="load_perc">0%</span></div>
       </div>
    
    <div class="page">

        <header class="header">
            <div class="container">
                <div class="header__content">

                    <!-- burger -->
                    <div class="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <!-- ccылки -->
                    <nav class="header__content-nav">
                        <a href="index.html">Главная</a>
                        <a href="#posugi">Услуги</a>
                        <a href="#">О нас</a>
                        <a href="#">Поддержка</a>
                    </nav>

                    <!-- авторизация -->
                    <div class="header__content-auth">
                        <a href="auth.html">Личный кабинет</a>
                        <img src="img/header/ava.png" alt="">
                    </div>
                </div>
            </div>
        </header>

        <section class="content">
            <div class="container">
                <div class="content__text">
                    <h1><span> UaCash </span> - Лучший помощник</h1>
                    <p>Извините, но вы попали на не ведомый баг или ошибку!</p>
                </div>
                <div class="content__btn">
                    <a class="one" href="#posugi">Услуги</a>
                    <a class="two" href="#">Подробнее о сайте</a>
                </div>
                
            </div>
           </section>


           <section class="reg">
            <div class="reg__left">
               
            </div>
            <div class="reg__right">
                <div class="reg__container">
                    <div class="forms">
        
                        <!-- форма для регистрации -->
                    
                    <form action="/">
                        <h3>Зарегистрироваться</h3>
                        <div class="inp">
                            <input name="sign_up_login" type="email" placeholder="e-mail">
                        </div>
                        <div class="inp">
                            <input  name="sign_up_password" type="password" placeholder="Пароль">
                        </div>
        
        
                        <!-- для формы заменить ссылку на кнопку,
                        делаю как костыль для показа -->
                        <div class="btn">
                            <a name="sign_up_button" href="registration.html">Зарегистрироваться</a>
                            <a name="sign_in_button" href="au">Вход</a>
                        </div>
                        
                    </form>
                </div>
        
                </div>
            </div>
           </section>

           <footer class="footer footer-error">
            <div class="container">
                <div class="footer__top">
                    <h5>UACASH</h5>
                    <a href="#posugi">Услуги</a>
                </div>
                <div class="footer__content">
                    <nav class="nav__link">
                        <a href="index.html">Главная</a>
                        <a href="https://t.me/uacash_news" target="_blank">Новости</a>
                       <a href="https://t.me/uacash_public" target="_blank">Сообщество</a>
                        <a href="#">О нас</a>
                    </nav>
                    <nav class="nav__link">
                        <a href="index.html">Поддержка </a>
                        <a href="#">Договор</a>
                        <a href="https://t.me/lvkhd" target="_blank">Дизайн</a>
                        <a href="#">Безопасность</a>
                    </nav>
                </div>
            </div>
           </footer>

    </div>

<script src="js/script.js"></script>
<script src="js/preloader.js"></script>
</body>
</html>
